<div class="container mt-5">
  <div class="card">
    <div class="card-title d-flex justify-content-center">
      <h1 class="mt-4">Checkout</h1>
    </div>
    <div class="card-body">
      <div class="card-body d-flex justify-content-center p-1">
        <h2>Prepare Your card to finish the payment process.</h2>
      </div>
      <div class="card-body d-flex justify-content-center p-1">
        <h2>Total amount to pay: ${{ totalAmount }}</h2>
      </div>
      <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
          <button (click)="pay()" class="btn btn-primary btn-block">
            Pay now
          </button>
        </div>
      </div>
      <p class="mt-5">
        Try it out using the test card number <b>4242 4242 4242 4242</b>, a
        random three-digit CVC number, any expiration date in the future, and a
        random five-digit U.S. ZIP code.
      </p>
    </div>
  </div>
</div>
