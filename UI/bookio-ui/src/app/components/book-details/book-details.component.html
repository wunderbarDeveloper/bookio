<div class="container mt-5 mb-5" *ngFor="let book of books | selectedBook: id">
  <h1>Book Details</h1>
  <div class="card-columns">
    <div class="card mb-3">
      <div class="card-body d-flex justify-content-center">
        <img src="{{ book.imageUrl }}" alt="{{ book.title }}" />
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title">Title</h4>
        <p class="card-text">{{ book.title }}</p>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title">Author</h4>
        <p class="card-text">{{ book.author }}</p>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title">Publisher</h4>
        <p class="card-text">{{ book.publisher }}</p>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title">Description</h4>
        <p class="card-text">{{ book.description }}</p>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title">Price</h4>
        <p class="card-text">${{ book.price }}</p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <a class="btn btn-primary" [routerLink]="['/']">Back to Home Page</a>
    <a class="btn btn-danger" (click)="deleteBook(book.bookId)">X</a>
  </div>
  <div class="card mb-3 mt-3">
    <h2 class="card-title m-3">Share Your opinion</h2>
    <div class="card-body">
      <mat-form-field class="w-100 p-3">
        <textarea
          matInput
          placeholder="Comment"
          [formControl]="commentFC"
          (change)="onCommentChange()"
        >
        </textarea>

        <mat-error *ngIf="commentFC.hasError('maxlength')">
          Max length is 150.
        </mat-error>
      </mat-form-field>
    </div>
    <button
      class="btn btn-primary w-90 m-3"
      type="submit"
      (click)="onAddComment()"
    >
      Add Comment
    </button>
  </div>
  <div class="card mb-3">
    <div class="card-body">
      <h2 class="card-title">Comments</h2>
      <br />
      <div *ngFor="let comment of comments">
        <div class="card-body">
          <p class="card-text">
            <em class="h5">{{ username }}</em>
          </p>
          <p class="card-text">{{ comment }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
